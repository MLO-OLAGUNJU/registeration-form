<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Sign up form-- registeration form design</title>
</head>
<body>
    <main class="main">
        <div class="right">
            <img class="img" src="./gym-sign-up-form-image.jpg" alt="">
        </div>

        <div class="left">
            <form class="form">
                <h1 class="header">Let's Start Today</h1>
                <p class="text">Already have an account? <span class="login">Login</span></p>
                <button class="Continuebtn"><i class="fa-brands fa-google"></i><a class="continue" href="https://mail.google.com/">Continue with Google</a></button>
                <p class="or">or</p>
                <div class="email">
                    <h2 class="address">Email Address</h2>
                    <input class="email-input" type="text" placeholder="Enter your Email" required>
                </div>
                <div class="Passw">
                    <h2 class="pw">Set Password</h2>
                    <input class="pw-input" type="text" placeholder="Enter password" required>
                </div>
                <div class="agree">
                    <input type="checkbox" class="check" required> <p class="bumtext">I Agree to the <span class="bumtextspan">terms and conditions</span></p>
                </div>
                <button class="regbtn">Register Now</button>
            </form>
        </div>
    </main>
</body>
</html>
